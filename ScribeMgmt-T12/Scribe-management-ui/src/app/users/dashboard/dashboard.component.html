<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Dashboard</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container-btns">
      <div class="table-container">
        <div *ngIf="noExams">You have no upcoming exams to write.</div>
        <table
          *ngIf="!noExams"
          mat-table
          [dataSource]="exams"
          class="mat-elevation-z8"
        >
          <!-- Student Name -->
          <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef>Student</th>
            <td mat-cell *matCellDef="let exam">
              {{ exam.stName }} | {{ exam.stRoll }}
            </td>
          </ng-container>

          <ng-container matColumnDef="exam">
            <th mat-header-cell *matHeaderCellDef>Exam</th>
            <td class="action" mat-cell *matCellDef="let exam; index as i">
              {{ exam.examName }}, {{ exam.examAddress }}
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Datetime</th>
            <td mat-cell *matCellDef="let exam">
              {{ exam.date | date : "medium" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td
              (click)="cancelScheduled(exam.examId)"
              mat-cell
              *matCellDef="let exam"
            >
              <button mat-button color="accent">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
