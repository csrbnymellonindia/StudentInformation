<h2 mat-dialog-title>Contact Parents via Phone call</h2>
<mat-dialog-content>
  <div class="table-container">
    <table mat-table [dataSource]="parsedData" class="table">
      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef>Student</th>
        <td mat-cell *matCellDef="let row">
          {{ row.name }} | {{ row.rollno }}
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone No.</th>
        <td mat-cell *matCellDef="let row">
          {{ row.phone }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <a [href]="'tel:' + row.phone"><mat-icon>phone</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="true" mat-raised-button color="primary">
    Done
  </button>
</mat-dialog-actions>
