<h2 mat-dialog-title>Contact Parents via email</h2>
<mat-dialog-content>
  <div class="table-container">
    <table mat-table [dataSource]="parsedData" class="table">
      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef>Student</th>
        <td mat-cell *matCellDef="let row">
          {{ row.name }} | {{ row.rollno }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">
          {{ row.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (input)="select(row.id)"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="subject">
    <mat-form-field class="full-width">
      <mat-label>Subject of Mail:</mat-label>
      <textarea [(ngModel)]="subject" matInput></textarea>
    </mat-form-field>
  </div>
  <div class="mailBody">
    <mat-form-field class="full-width">
      <mat-label>Mail Body:</mat-label>
      <textarea [(ngModel)]="body" matInput></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancel</button>
  <button
    (click)="send()"
    *ngIf="selectedIds.length > 0 && subject.length > 0 && body.length > 0"
    [mat-dialog-close]="true"
    mat-raised-button
    color="primary"
  >
    Send
  </button>
</mat-dialog-actions>
