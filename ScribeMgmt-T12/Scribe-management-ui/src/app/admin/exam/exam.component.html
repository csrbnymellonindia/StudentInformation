<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Exams</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container-btns">
      <div class="addBtn">
        <button (click)="addExam()" mat-raised-button color="primary">
          Add a exam
        </button>
      </div>
      <div class="main-container mat-elevation-z8">
        <div class="loading-shade" *ngIf="isLoadingResults || errorOccured">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          <div class="errorOccured" *ngIf="errorOccured">
            Some error occured ...
          </div>
        </div>

        <div class="table-container">
          <table
            mat-table
            [dataSource]="data"
            class="table"
            matSort
            matSortActive="exam-date"
            matSortDisableClear
            matSortDirection="desc"
          >
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef>Venue</th>
              <td mat-cell *matCellDef="let row">
                {{ row.city }}
              </td>
            </ng-container>

            <ng-container matColumnDef="exam-name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Exam</th>
              <td mat-cell *matCellDef="let row">
                {{ row.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="desc">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Description
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.desc }}
              </td>
            </ng-container>

            <ng-container matColumnDef="exam-date">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
              >
                Exam Date
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.date | date }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              [matMenuTriggerFor]="menu"
              #menuTrigger
              class="goToExam"
              mat-row
              *matRowDef="let row; columns: displayedColumns"
            >
              <mat-menu #menu="matMenu">
                <button class="menu-item" mat-menu-item (click)="details(row)">
                  View Exam
                </button>
                <button class="menu-item" mat-menu-item (click)="students(row)">
                  Manage Students
                </button>
                <button
                  class="menu-item"
                  mat-menu-item
                  (click)="volunteers(row)"
                >
                  Manage Volunteers
                </button>
              </mat-menu>
            </tr>
          </table>
        </div>

        <mat-paginator
          [length]="resultsLength"
          [pageSize]="20"
          aria-label="Select page of exam results"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
