<h2 class="title" mat-dialog-title>Student Details</h2>
<mat-dialog-content>

  <div>
    <div class="profile-form-box">


      <div>
        <mat-form-field hintLabel="Max 20 characters" appearance="fill" [formGroup]="stdprofileform">
          <mat-label >Name</mat-label>
          <input matInput  #input formControlName="stdname" placeholder="name"  required>
          <!-- <mat-hint align="end">{{input.value.length}}/20</mat-hint> -->
        </mat-form-field>
      </div>

      <div>
        <mat-form-field  appearance="fill" [formGroup]="stdprofileform">
          <mat-label >Parent Contact Number</mat-label>
          <input matInput  formControlName="stdcontact" placeholder="contactno"  >
        </mat-form-field>
      </div>

    </div>

    <div class="profile-form-box">


      <div>
        <mat-form-field hintLabel="Max 20 characters" appearance="fill" [formGroup]="stdprofileform">
          <mat-label >Father Name</mat-label>
          <input matInput  #input  formControlName="stdfathername" placeholder="Father Name" >
        </mat-form-field>
      </div>

      <div>
        <mat-form-field  appearance="fill" [formGroup]="stdprofileform">
          <mat-label >Mother Number</mat-label>
          <input matInput  formControlName="stdmothername" placeholder="Mother Name"  >
        </mat-form-field>
      </div>

    </div>

    <div class="profile-form-box">
      <div >
        <mat-form-field  appearance="fill" [formGroup]="stdprofileform">
          <mat-label >Parent Email Id</mat-label>
          <input matInput #input maxlength="20" formControlName="stdemail" placeholder="emailid" required >
        </mat-form-field>
      </div>

      <div >
        <mat-form-field appearance="fill" [formGroup]="stdprofileform">
          <mat-label >Rollnumber</mat-label>
            <input matInput #input  formControlName="stdrollnum" placeholder="Rollnumber" required >

          </mat-form-field>
      </div>

    </div>





      <div class="profile-form-box">
        <div>
          <mat-form-field appearance="fill" [formGroup]="stdprofileform" style="width: 70%;">
            <mat-label >Address</mat-label>
            <textarea matInput formControlName="stdaddress" required  ></textarea>
          </mat-form-field>
        </div>

      </div>



    <div class="profile-form-submit-btn">
      <button mat-raised-button color="primary"  (click)="addStudent()" >Add Student</button>
    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button

    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    <!-- {{ title === "Add" ? "Add" : "Update" }} -->
  </button>
</mat-dialog-actions>
